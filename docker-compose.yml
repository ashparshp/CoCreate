services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cocreate-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    command: /bin/bash -c "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"